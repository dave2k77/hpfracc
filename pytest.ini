[pytest]
markers =
    week1: Week 1 targeted tests
    week2: Week 2 targeted tests
    week3: Week 3 targeted tests
norecursedirs = archive benchmarks tests_unittest examples docs demo_benchmark_results tools results reports models hpfracc.egg-info
# limit default discovery to project tests
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*